{% extends 'DBers/base.html' %}

{% block title %}
    Add Dbers using excel sheet
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <form action="{% url 'addDBers' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="file"
                   title="Upload excel file"
                   name="excelfile"
                   required="required"
                   upload_to='profile_pics'>
                <input type="submit"
                       value="Upload">
            </form>
        </div>
    </div>
{% endblock %}
